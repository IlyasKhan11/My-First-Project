<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <h1 class="main_heading">ROCK PAPER SCISSORS</h1>
    <h1 class="message"></h1>

    <div class="game_container">

                <h1>Player</h1>
                <img class="rps_player" src="./img/paper.png" alt="">
                <div class="game_btns">

                    <button class="rock_btn game_btn" type="button">R</button>
                    <button class="paper_btn game_btn" type="button">P</button>
                    <button class="sci_btn game_btn" type="button">S</button>

                </div>
            </div>

            <div class="divider">

            </div>

            <div class="pc_container">
                <h1>Computer</h1>
                <img class="pc_choice_display" src="./img/move-0.png" alt="">
                
            </div>

        </div>
    </div>

    <script src="./game.js"></script>
    
</body>
